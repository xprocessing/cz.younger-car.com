<!DOCTYPE html>
<html>
<head>
    <title>测试AIGC修复</title>
    <link href="admin-panel/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="admin-panel/public/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>测试AIGC jQuery修复</h1>
        <div id="test-result"></div>
    </div>

    <!-- 模拟实际加载顺序：先加载页面内容，后加载jQuery -->
    <script>
        // 模拟AIGC页面的JS代码
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof $ !== 'undefined') {
                document.getElementById('test-result').innerHTML = '<div class="alert alert-success">✅ jQuery已正确加载，可以使用$符号</div>';
            } else {
                document.getElementById('test-result').innerHTML = '<div class="alert alert-danger">❌ jQuery未加载，$符号不可用</div>';
            }
        });
    </script>

    <!-- 模拟实际加载顺序：在页面底部加载jQuery -->
    <script src="admin-panel/public/js/jquery-3.6.0.min.js"></script>
    <script src="admin-panel/public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
